<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <!-- <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script> -->
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
  <header>
    <div>
      <a href="{% url 'todo:list-todo' %}">The ToDo App</a>
    </div>
    <div>
      {% if user.is_authenticated %}
        <form class="signout-form" method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Sign out
        </button>
      </form>
      {% endif %}
    </div>
  </header>
  <nav>
    <ul>
      <li>
        <a href="{% url 'todo:create-todo' %}">Create ToDo</a>
      </li>
      <li>
        <a href="{% url 'todo:list-todo' %}">View All ToDos</a>
      </li>
      <li>
        <a href="{% url 'todo:list-todo' %}{% querystring is_completed=0 %}">View Open ToDos</a>
      </li>
      <li>
        <a href="{% url 'todo:list-todo' %}{% querystring is_completed=1 %}">View Completed ToDos</a>
      </li>
    </ul>
  </nav>
  <main>
     {% block content %}{% endblock %}
  </main>
</body>
</html>
